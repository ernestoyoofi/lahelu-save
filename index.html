<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lahelu Save Media</title>
  <meta name="description" content="Unduh media meme dari lahelu.com disini !">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./global.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <noscript>Enabled javascript to running this app !</noscript>
  <div class="response">
    <header>
      <h3>Lahelu Save Media</h3>
    </header>
    <main>
      <div class="url-input" select-input="1">
        <input type="text" name="url-post" placeholder="Sample: https://lahelu.com/post/PpOLUCzOo"/>
        <div class="bar-box"><div class="upper"></div></div>
      </div>
      <button class="btn-start">Mulai permintaan</button>
      <div class="post-result"></div>
    </main>
    <footer>
      <!-- <center>Sistem ini tidak terverfikasi atau data yang berbagi langsung oleh lahelu !</center> -->
    </footer>
  </div>
  <script src="./app.js"></script>
</body>
</html>
